<html>
  <head>
    <title>Endless Revolution</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Russo+One" rel="stylesheet">
    <link rel="icon" href="assets/images/right.png">
    <link rel="stylesheet" type="text/css" href="assets/css/endless.css">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script type="application/javascript" src="./lib/bundle.js"></script>
  </head>
  <body>
    <section class="screen">
      <div class="board">
        <canvas id="canvas" height="720" width="600"></canvas>
      </div>

      <div class="controls">
        <h1>Endless Revolution</h1>

        <div class="stats">
          <div class="life">
            <h2>Life</h2>
            <p id="life">50</p>
          </div>
          <div class="scoreboard">
            <h2>Score</h2>
            <p id="score">0</p>
          </div>
        </div>

        <div class="difficulty">
          <h2>Choose Level</h2>
          <button type="button" id="light">Light</button>
          <button type="button" id="standard">Standard</button>
          <button type="button" id="heavy">Heavy</button>
        </div>

        <button id="mute" class="mute"><img src="./assets/images/mute.png"/></button>

        <img id="instructions" src="./assets/images/instructions_left.png"/>

        <div class="links">
          <a href=""><img src="./assets/images/github.png"/></a>
          <a href=""><img src="./assets/images/linkedin.png"/></a>
        </div>
      </div>
    </div>
  </body>
</html>
